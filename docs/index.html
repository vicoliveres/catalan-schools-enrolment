<!DOCTYPE html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>How does school demand look like in your municipality?</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />

</head>

<body>

  <div class="container-text">
    <h2>How does school demand look like where you live?</h2>
    <p>Choose municipality:</p>
    <div id="municipisDropdown"></div>
  </div>
  <div class="container-big">
    <div class="chart" id="chart-municipis"></div>
    <div class="legend"></div>
  </div>
  <div class="container-text">
    <p class="note">Rural School Zones (ZER) are not included.</p>
  </div>

</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="script.js"></script>
